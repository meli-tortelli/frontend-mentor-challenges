<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="container grid-cards">
      <div class="cards user">
        <div class="header-user-info">
          <img
            class="profile-photo"
            src="../time-tracking-dashboard-main/images/image-jeremy.png"
            alt="Jeremy profile photo"
          />
          <div class="profile-name">
            <p class="id">Report for</p>
            <h1 class="title">Jeremy Robson</h1>
          </div>
        </div>

        <nav class="menu">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </nav>
      </div>

      <div class="cards work-card">
        <div class="header">
          <img
            class="header-image"
            src="../time-tracking-dashboard-main/images/icon-work.svg"
            alt="Work mallet icon"
          />
        </div>
        <div class="hour-time">
          <div class="hour-time-head">
            <h2 class="title">Work</h2>
            <img
              class="icon"
              src="../time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt="expanded menu-icon"
            />
          </div>
          <div class="hour-time-count">
            <p class="hours">32hrs</p>
            <span class="last-week-time">Last Week - 36hrs</span>
          </div>
        </div>
      </div>

      <div class="cards play-card">
        <div class="header">
          <img
            class="header-image"
            src="../time-tracking-dashboard-main/images/icon-play.svg"
            alt="Videogame console icon"
          />
        </div>
        <div class="hour-time">
          <div class="hour-time-head">
            <h2 class="title">Play</h2>
            <img
              class="icon"
              src="../time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt="expanded menu-icon"
            />
          </div>
          <div class="hour-time-count">
            <p class="hours">10hrs</p>
            <span class="last-week-time">Last Week - 8hrs</span>
          </div>
        </div>
      </div>

      <div class="cards study-card">
        <div class="header">
          <img
            class="header-image"
            src="../time-tracking-dashboard-main/images/icon-study.svg"
            alt="Open book icon"
          />
        </div>
        <div class="hour-time">
          <div class="hour-time-head">
            <h2 class="title">Study</h2>
            <img
              class="icon"
              src="../time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt="expanded menu-icon"
            />
          </div>
          <div class="hour-time-count">
            <p class="hours">4hrs</p>
            <span class="last-week-time">Last Week - 7hrs</span>
          </div>
        </div>
      </div>

      <div class="cards exercise-card">
        <div class="header">
          <img
            class="header-image"
            src="../time-tracking-dashboard-main/images/icon-exercise.svg"
            alt="Swimming pool icon"
          />
        </div>
        <div class="hour-time">
          <div class="hour-time-head">
            <h2 class="title">Exercise</h2>
            <img
              class="icon"
              src="../time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt="expanded menu-icon"
            />
          </div>
          <div class="hour-time-count">
            <p class="hours">4hrs</p>
            <span class="last-week-time">Last Week - 5hrs</span>
          </div>
        </div>
      </div>

      <div class="cards social-card">
        <div class="header">
          <img
            class="header-image"
            src="../time-tracking-dashboard-main/images/icon-social.svg"
            alt="Chat icon"
          />
        </div>
        <div class="hour-time">
          <div class="hour-time-head">
            <h2 class="title">Social</h2>
            <img
              class="icon"
              src="../time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt="expanded menu-icon"
            />
          </div>
          <div class="hour-time-count">
            <p class="hours">5hrs</p>
            <span class="last-week-time">Last Week - 10hrs</span>
          </div>
        </div>
      </div>

      <div class="cards selfcare-card">
        <div class="header">
          <img
            class="header-image"
            src="../time-tracking-dashboard-main/images/icon-self-care.svg"
            alt="Self-care icon"
          />
        </div>
        <div class="hour-time">
          <div class="hour-time-head">
            <h2 class="title">Self-care</h2>
            <img
              class="icon"
              src="../time-tracking-dashboard-main/images/icon-ellipsis.svg"
              alt="expanded menu-icon"
            />
          </div>
          <div class="hour-time-count">
            <p class="hours">2hrs</p>
            <span class="last-week-time">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
